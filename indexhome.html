<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let season = (prompt('Введите название времени года:', 'Зима'));
        switch(season){
            case 'Зима':
                alert('Антарктида');
                break;
            case 'Весна':
                alert('Испания');
                break;
            case 'Лето':
                alert('Мальдивы');
                break;
            case 'Осень':
                alert('Ирландия');
                break;
            default:
                alert('Вне разумных пределах');
        }
    </script>
</body>
</html>
